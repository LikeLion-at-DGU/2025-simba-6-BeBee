{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BuzzList</title>
    <link rel="stylesheet" href="{% static 'css/planner/subpage.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

</head>
<body>
    <!-- 꿀 이미지: 기존 설정 유지 -->
    <img src="{% static 'assets/planner/honey.png' %}" alt="honey" class="background-honey" />

    <!-- 전체 3분할 콘텐츠 -->
    <div class="wrapper">
    
        <!-- 왼쪽 여백용 사이드바 -->
        <div class="sidebar"></div>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <h1 class="logo">BuzzList</h1>

            <!-- ✅ box1 -->
            <div class="box1">
                <img src="{% static 'assets/planner/honey-icon.png' %}" alt="icon" class="honey-icon" />
                <div class="box1-right">
                <p class="goal-text">오늘 모을 꿀을 정해 볼까요? 🐝</p>
                </div>
            </div>

            <!-- ✅ box2 -->
            <div class="box2">
                <span class="goal-label">오늘의 목표</span>
                <div class="goal-line"></div>
            </div>

            <!-- ✅ box3 -->
            <div class="box3">
                <p class="todo-placeholder-text">할일을 입력해주세요</p>
            </div>

            <!-- ✅ box4 -->
            <div class="box4">
                <input type="text" class="goal-input" placeholder="오늘의 목표 입력" />
                <button class="goal-submit-btn">입력</button>
            </div>    
        </main>


        <!-- 오른쪽 패널 -->
        <aside class="right-panel">
            <!-- ✅ right box1: 요일 선택 -->
            <div class="right-box1">
                <div class="weekday-grid">
                    <button class="day">MON</button>
                    <button class="day">TUE</button>
                    <button class="day">WED</button>
                    <button class="day">THU</button>
                    <button class="day">FRI</button>
                    <button class="day">SAT</button>
                    <button class="day">SUN</button>
                </div>
            </div>

            <!-- ✅ right box2: 집중 타이머 -->
            <div class="right-box2">
                <div class="timer-label">
                집중 타이머 <span class="bulb">💡</span>
                </div>
                <div class="counter">00 : 00 : 00</div>
                <button class="start-btn">START</button>
            </div>
        </aside>

    </div>
</body>
</html>
